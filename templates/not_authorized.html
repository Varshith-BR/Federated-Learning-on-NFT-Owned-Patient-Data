{% extends "base.html" %}

{% block title %}Access Denied{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="card p-5 text-center shadow-lg" style="max-width: 600px; border-radius: 20px;">
        <div class="mb-4">
            <i class="fas fa-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 text-danger fw-bold mb-3">Access Denied</h1>
        <p class="lead text-muted mb-4">
            You do not have the necessary permissions to view this page.
        </p>
        <div class="alert alert-warning mb-4" role="alert">
            <i class="fas fa-lock me-2"></i> This area is restricted to specific roles only.
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{{ url_for('home') }}" class="btn btn-primary btn-lg px-4 gap-3">
                <i class="fas fa-home me-2"></i> Return Home
            </a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-arrow-left me-2"></i> Go Back
            </a>
        </div>
    </div>
</div>
{% endblock %}
