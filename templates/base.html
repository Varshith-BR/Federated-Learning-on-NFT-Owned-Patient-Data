<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AUTH CHECK - Verify MetaMask address on every page load -->
    <script>
        (async function () {
            const path = window.location.pathname;
            if (path === '/login' || path === '/logout') return;

            if (!window.ethereum) { window.location.replace('/login'); return; }

            try {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length === 0) { window.location.replace('/login'); return; }

                const addr = accounts[0].toLowerCase();
                const resp = await fetch('/api/auth/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ address: addr })
                });
                const data = await resp.json();
                if (!data.valid) window.location.replace('/logout');
            } catch (e) { window.location.replace('/logout'); }
        })();

        if (window.ethereum) {
            window.ethereum.on('accountsChanged', () => window.location.replace('/logout'));
        }
    </script>

    <title>{% block title %}Federated Learning - NFT Patient Data{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c5282;
            --secondary-color: #4299e1;
            --success-color: #38a169;
            --warning-color: #ed8936;
            --danger-color: #e53e3e;
            --dark-color: #2d3748;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }

        .main-content {
            padding: 2rem 0;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
        }

        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #48bb78);
            border: none;
            border-radius: 10px;
        }

        .btn-warning {
            background: linear-gradient(45deg, var(--warning-color), #f6ad55);
            border: none;
            border-radius: 10px;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .status-active {
            background: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
            border: 2px solid var(--success-color);
        }

        .status-inactive {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger-color);
            border: 2px solid var(--danger-color);
        }

        .stats-card {
            text-align: center;
            padding: 2rem;
        }

        .stats-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 0.5rem;
        }

        .stats-label {
            color: #718096;
            font-weight: 600;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .nft-badge {
            background: linear-gradient(45deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .consent-toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .consent-toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .consent-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .consent-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.consent-slider {
            background-color: var(--success-color);
        }

        input:checked+.consent-slider:before {
            transform: translateX(26px);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

    <main class="main-content">

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

    <script>
        let userWalletAddress = null;
        let provider = null;
        let signer = null;

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userWalletAddress = await signer.getAddress();

                    updateWalletUI(userWalletAddress);
                } catch (error) {
                    console.error("User denied account access", error);
                    alert("Connection failed: " + error.message);
                }
            } else {
                alert("MetaMask is not installed! Please install it to use this feature.");
                window.open('https://metamask.io/download/', '_blank');
            }
        }

        function updateWalletUI(address) {
            const btn = document.getElementById('connect-wallet-btn');
            if (btn) {
                const shortAddress = address.substring(0, 6) + '...' + address.substring(address.length - 4);
                btn.innerHTML = `<i class="fab fa-ethereum"></i> ${shortAddress}`;
                btn.classList.remove('btn-outline-primary');
                btn.classList.add('btn-success');
                // Disable click to prevent reconnecting loop/confusion
                // btn.onclick = null; 
            }

            // Dispatch event for other pages
            const event = new CustomEvent('walletConnected', { detail: { address: address } });
            document.dispatchEvent(event);
        }

        // Check if already connected on load
        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                const accounts = await window.ethereum.request({ method: 'eth_accounts' });
                if (accounts.length > 0) {
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    userWalletAddress = accounts[0];
                    updateWalletUI(userWalletAddress);
                }
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>

</html>
